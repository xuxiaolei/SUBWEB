name: ğŸš€ Build And Release

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: NPM Install
        run: npm install

      - name: Make Build dir
        run: mkdir build

      # å…ˆå®Œæˆæ„å»º
      - name: NPM Build
        run: npm run build

       #ç„¶åæ‰“å‹ç¼©åŒ…
      - name: pacakge dist
        run: |
          tar -czvf subweb.tar.gz -C dist .

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          body_path: ./CHANGELOG.md
          tag_name: v1.0.2
          files: subweb.tar.gz
